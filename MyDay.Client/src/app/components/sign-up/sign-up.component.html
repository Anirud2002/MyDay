<div class="w-full h-screen flex flex-col justify-center items-center">
    <p class="welcome-text text-2xl sm:text-4xl md:text-4xl italic -mt-32">Welcome to</p>
    <h1 routerLink="/" class="logo-title md:text-4xl sm:text-3xl text-2xl cursor-pointer">myDay</h1>
    <div class="sign-in-form w-full mt-2">
        <form class=" mx-auto w-1/2  md:w-1/3 lg:w-1/4 flex flex-col justify-center">
            <div class="form-group flex flex-col justify-start my-4">
                <label>Username:</label>
                <input type="text" class="p-2 rounded-lg outline-none border-2"/>
            </div>
            <div class="form-group flex flex-col justify-start my-4">
                <label>Email:</label>
                <input type="text" class="p-2 rounded-lg outline-none border-2"/>
            </div>
            <div class="form-group flex flex-col justify-start my-4">
                <label>Password:</label>
                <input type="text" class="p-2 rounded-lg outline-none border-2"/>
            </div>
            <div class="form-group flex flex-col justify-start my-4">
                <label>Confirm Password:</label>
                <input type="password" class="p-2 rounded-lg outline-none border-2"/>
            </div>
            <a routerLink="/signIn" class="block text-center text-xs">Already a user? 
                <span class="create-text">Sign in here!</span>
            </a>
            <button class="mt-6 text-white px-4 py-1 rounded-md mx-auto">Sign Up</button>
        </form>
    </div>
</div>
