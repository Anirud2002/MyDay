<div class="sm:w-11/12 md:w-4/5 lg:w-3/5 w-full mx-auto p-4 md:p-6 flex flex-col justify-center items-center -mt-8">
    <div class="overflow-hidden">
        <div (click)="toggleDropdown()" class=" cursor-pointer flex items-center justify-around">
            <p> {{activeJournalCategory}}</p>
            <fa-icon [icon]="faChevronDown" class="down-arrow ml-2 inline-block"></fa-icon>
        </div>

        <div class="dropdown z-10 w-auto border-2 flex flex-col items-center justify-center rounded-md">
            <p class="cursor-pointer text-sm" *ngFor="let category of journalCategories | dropdownItems: activeJournalCategory : journalCategories" (click)="changeActiveDropdownItem(category)">
               {{category}}
            </p>
        </div>
    </div>
    <div class="container flex flex-col items-center justify-center mb-8" *ngFor="let post of posts">
        <div class="user flex items-center">
            <fa-icon [icon]="faUserCircle" size="2xl"></fa-icon>
            <div class="post-detail ml-4">
                <p class="font-bold">{{post.firstName}} {{post.lastName}}</p>
                <p class="text-xs">{{post.postedOn | date: 'MMM d, y, h:mm a'}}</p>
            </div>
        </div>
        <div class="user-post ml-4 mt-4 flex flex-col items-center w-full">
            <h1 class="journal-type text-xl md:text-2xl italic font-thin">I'm grateful for,</h1>
            <div class="post w-full md:w-11/12 p-6 pb-16 mt-2 bg-slate-200 rounded-lg relative">
                <app-reactions [post]="post"></app-reactions>

                <p class="post-content" [innerHTML]="post.body"></p>
            </div>
        </div>
    </div>
</div>
