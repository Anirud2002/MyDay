<div class="sm:w-11/12 md:w-4/5 lg:w-3/5 w-full mx-auto p-4 md:p-6 flex flex-col justify-center items-center -mt-8">
    <!-- Spinner until the data is loaded -->
    <div *ngIf="!dataLoaded" class="flex justify-center items-center">
        <div class="spinner-fade animate-loading-pulse inline-block w-10 h-10 bg-black rounded-full" role="status">
          <span class="sr-only">Loading...</span>
        </div>
    </div>

    <button id="dropdownDefault" (click)="toggleDropdown()" data-dropdown-toggle="dropdown" class="z-20 bg-white focus:ring-4 focus:outline-none font-medium rounded-lg text-lg px-4 py-2.5 text-center inline-flex items-center" type="button">{{activeJournalCategory}} <fa-icon [icon]="faChevronDown" class="down-arrow ml-2 inline-block"></fa-icon></button>
    <div class="dropdown z-10 w-36 rounded divide-y shadow">
        <ul class="p-2 text-sm text-gray-700 flex flex-col items-center justify-center" aria-labelledby="dropdownDefault">
            <li class="text-base cursor-pointer" *ngFor="let category of journalCategories | dropdownItems: activeJournalCategory : journalCategories" (click)="changeActiveDropdownItem(category)">
                {{category}}
            </li>
        </ul>
    </div>

      
    <div class="container flex flex-col items-center justify-center mb-8" *ngFor="let post of posts">
        <div class="user flex items-center">
            <fa-icon [icon]="faUserCircle" size="2xl"></fa-icon>
            <div class="post-detail ml-4">
                <p class="font-bold">{{post.firstName}} {{post.lastName}}</p>
                <p class="text-xs">{{post.postedOn | date: 'MMM d, y, h:mm a'}}</p>
            </div>
        </div>
        <div class="user-post ml-4 mt-4 flex flex-col items-center w-full">
            <h1 class="journal-type text-xl md:text-2xl italic font-thin">I'm grateful for,</h1>
            <div class="post w-full md:w-11/12 p-6 pb-16 mt-2 bg-slate-200 rounded-lg relative">
                <app-reactions [post]="post"></app-reactions>

                <p class="post-content" [innerHTML]="post.body"></p>
            </div>
        </div>
    </div>
</div>
