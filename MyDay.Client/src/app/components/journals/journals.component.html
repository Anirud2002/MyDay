<div class="sm:w-11/12 md:w-4/5 lg:w-3/5 w-full mx-auto p-4 md:p-6 flex flex-col justify-center items-center -mt-8">
    <div class="overflow-hidden">
        <div (click)="toggleDropdown()" class=" cursor-pointer flex items-center justify-around">
            <p> {{activeJournalCategory}}</p>
            <fa-icon [icon]="faChevronDown" class="down-arrow ml-2 inline-block"></fa-icon>
        </div>

        <div class="dropdown z-10 w-auto border-2 flex flex-col items-center justify-center rounded-md">
            <p class="cursor-pointer text-sm" *ngFor="let category of journalCategories | dropdownItems: activeJournalCategory : journalCategories" (click)="changeActiveDropdownItem(category)">
               {{category}}
            </p>
        </div>
    </div>
    <div class="container flex flex-col items-center justify-center mb-8">
        <div class="user flex items-center">
            <fa-icon [icon]="faUserCircle" size="2xl"></fa-icon>
            <div class="post-detail ml-4">
                <p class="font-bold">Anirud Shrestha</p>
                <p class="text-xs">Sep 10, 2022 at 10:30 AM</p>
            </div>
        </div>
        <div class="user-post ml-4 mt-4 flex flex-col items-center w-full">
            <h1 class="journal-type text-2xl italic font-thin">I'm grateful for,</h1>
            <div class="post w-full h-96 mt-2 bg-slate-300 relative">
                <app-comment-dialogue class="comment-dialogue absolute right-6 bottom-14 z-50"></app-comment-dialogue>
                <div class="reactions absolute flex flex-row justify-around items-center bottom-6 right-6 w-32 h-7 bg-slate-500 rounded-md">
                    <fa-icon [icon]="faHeart" class="text-center border-r-2 w-1/3 cursor-pointer"></fa-icon>
                    <fa-icon [icon]="faComment" (click)="popCommentDialogue($event)" class="text-center border-r-2 w-1/3 cursor-pointer"></fa-icon>
                    <fa-icon [icon]="faShare" class="text-center w-1/3 cursor-pointer"></fa-icon>
                </div>
            </div>
        </div>
    </div>
    <div class="container flex flex-col items-center justify-center mb-8">
        <div class="user flex items-center">
            <fa-icon [icon]="faUserCircle" size="2xl"></fa-icon>

                <p class="font-bold">Chhimi Sherpa</p>

            </div>
        </div>

                    <fa-icon [icon]="faHeart" class="text-center border-r-2 w-1/3 cursor-pointer"></fa-icon>
                    <fa-icon [icon]="faComment" (click)="popCommentDialogue($event)" class="text-center border-r-2 w-1/3 cursor-pointer"></fa-icon>
                    <fa-icon [icon]="faShare" class="text-center w-1/3 cursor-pointer"></fa-icon>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="backdrop w-screen h-full absolute top-0 left-0 right-0 bottom-0 z-20"></div>
