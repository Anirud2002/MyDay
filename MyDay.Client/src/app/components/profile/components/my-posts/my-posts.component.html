<div class="sm:w-11/12 md:w-4/5 lg:w-full w-full mx-auto flex flex-col justify-center items-center mt-6">
    <div class="container flex items-start mb-8" *ngFor="let post of posts">
        <div class="user">
            <fa-icon [icon]="faUserCircle" size="2xl"></fa-icon>
        </div>
        <div class="user-post ml-4 -mt-2 flex flex-col items-start w-full">
            <div class="post-detail">
                <p class="font-bold">{{post.firstName}} {{post.lastName}}</p>
                <p class="text-xs">{{post.postedOn | date: 'MMM d, y, h:mm a'}}</p>
            </div>
            <div class="post w-full p-6 pb-16 mt-4 bg-slate-200 relative rounded-lg">
                <app-reactions [post]="post"></app-reactions>
                <p class="post-content" [innerHTML]="post.body"></p>

                <div class="option absolute flex flex-col justify-center items-center translate-y-1/2 right-1 space-y-0.5 top-0 cursor-pointer w-6 h-6 z-40" (click)="toggleOptions($event)">
                    <div class="dot bg-black rounded-full w-1 h-1 pointer-events-none"></div>
                    <div class="dot bg-black rounded-full w-1 h-1 pointer-events-none"></div>
                    <div class="dot bg-black rounded-full w-1 h-1 pointer-events-none"></div>
                </div>
                <app-post-options class="opts" [post]="post"></app-post-options>
            </div>
        </div>
    </div>
</div>
