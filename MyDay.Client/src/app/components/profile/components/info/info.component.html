<form [formGroup]="profileForm" *ngIf="profileForm" class="mt-4 p-6 space-y-3">

    <div class="field flex flex-row justify-center items-center">

        <p class="key w-2/5"><span class="text-neutral-400 font-normal">Name:</span></p>
        <!-- if nameEdit boolean is set to true, the this shows up -->
        <div class="font-medium w-3/5 flex justify-between"  *ngIf="!nameEdit" (mouseover)="showNameEditBtn = true" (mouseleave)="showNameEditBtn = false">

            <p>{{userDetails.firstName}} {{userDetails.lastName}}</p>
            <button *ngIf="showNameEditBtn" (click)="handleInputEdit('name')"> <fa-icon [icon]="faPencil"></fa-icon></button>

        </div>
        <div class="w-3/5 hover:border-b-2 flex justify-between" *ngIf="nameEdit">

            <input class=" outline-none" placeholder="Enter your full name..." formControlName="fullName"/>
            <button (click)="handleClearInput('name')"> <fa-icon [icon]="faXmark" class="text-gray-500 dark:text-gray-400 dark:border-gray-700"></fa-icon></button>

        </div>
    </div>

    <div class="field flex flex-row justify-start items-center">

        <p class="key w-2/5"><span class="text-neutral-400 font-normal">City:</span></p>

        <div class="font-medium w-3/5 flex justify-between" *ngIf="userDetails.city && !cityEdit" (mouseover)="showCityEditBtn = true" (mouseleave)="showCityEditBtn = false">

            <p>{{userDetails.city}}</p>
            <button *ngIf="showCityEditBtn" (click)="handleInputEdit('city')"> <fa-icon [icon]="faPencil"></fa-icon></button>

        </div>
        <div class="w-3/5 hover:border-b-2 flex justify-between" *ngIf="!userDetails.city || cityEdit">

            <input class="outline-none" placeholder="Please enter your city..." formControlName="city">
            <button (click)="handleClearInput('city')"> <fa-icon [icon]="faXmark" class="text-gray-500 dark:text-gray-400 dark:border-gray-700"></fa-icon></button>

        </div>
    </div>

    <div class="field flex flex-row justify-start items-center">

        <p class="key w-2/5"><span class="text-neutral-400 font-normal">Description:</span></p>

        <div class="font-medium w-3/5 flex justify-between" *ngIf="userDetails.description && !descEdit" (mouseover)="showDescEditBtn = true" (mouseleave)="showDescEditBtn = false">

            <p>{{userDetails.description}}</p>
            <button *ngIf="showDescEditBtn" (click)="handleInputEdit('desc')"> <fa-icon [icon]="faPencil"></fa-icon></button>
        </div>
        <div class="w-3/5 hover:border-b-2 flex justify-between" *ngIf="!userDetails.description || descEdit">
            
            <textarea class="outline-none" placeholder="Say something about yourself..." formControlName="description"></textarea>
            <button (click)="handleClearInput('desc')"> <fa-icon [icon]="faXmark" class="text-gray-500 dark:text-gray-400 dark:border-gray-700"></fa-icon></button>

        </div>
    </div>

    <div class="field flex flex-row justify-start items-center">
        <p class="key w-2/5"><span class="text-neutral-400 font-normal">Joined:</span></p>
        <p class="font-medium w-3/5"> {{userDetails.joined | date: "MMMM d, y"}}</p>
    </div>

</form>

<button class="sign-out flex flex-row w-full space-x-3 items-center justify-center cursor-pointer mt-4" (click)="logout()">
    <p>Sign out</p>
    <fa-icon [icon]="faArrowRightFromBracket"></fa-icon>
</button>
