<div class="w-full h-screen flex flex-col justify-center items-center">
    <p class="welcome-text text-2xl sm:text-4xl md:text-4xl italic -mt-32">Welcome back</p>
    <p class="welcome-text text-xl sm:text-3xl md:text-2xl italic">to</p>
    <h1 routerLink="/" class="logo-title md:text-4xl sm:text-3xl text-2xl cursor-pointer">myDay</h1>
    <div class="my-2" *ngIf="!isCredentialMatched">
        <h2 class="text-red-600">Credential didn't Match!</h2>
    </div>
    <div class="sign-in-form w-full mt-2">
        <form class="mx-auto w-4/5  md:w-1/3 lg:w-1/4 flex flex-col justify-center" (submit)="signIn()">
            <div class="form-group flex flex-col justify-start my-3">
                <label>Username:</label>
                <input [(ngModel)]="loginValues.userName" name="userName" type="text" class="p-2 rounded-lg outline-none border-2"/>
            </div>
            <div class="form-group flex flex-col justify-start my-3">
                <label>Password:</label>
                <input [(ngModel)]="loginValues.password" name="password" type="password" class="p-2 rounded-lg outline-none border-2"/>
            </div>
            <a routerLink="/signUp" class="block text-center text-xs">New User? 
                <span class="create-text">Create an account here!</span>
            </a>
            <button type="submit" class="mt-6 text-white px-4 py-1 rounded-md mx-auto">Sign In</button>
        </form>
    </div>
</div>
