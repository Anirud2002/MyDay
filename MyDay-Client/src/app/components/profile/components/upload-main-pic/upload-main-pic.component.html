<div class="w-11/12 md:w-3/4 lg:w-1/2 h-96 bg-slate-50 rounded-2xl">
    <div class="header bg-slate-200 rounded-t-2xl flex items-center justify-between py-3 px-4" >
        <h2 class="font-semibold">Upload your Profile Picture</h2>
        <div class="h-8 w-8 rounded-full hover:bg-slate-400 cursor-pointer flex justify-center items-center" (click)="handleCloseModal()">
            <fa-icon [icon]="faTimes" class="text-lg"></fa-icon>
        </div>
    </div>

    <div class="upload-container">
        <div ng2FileDrop
             [ngClass]="{'nv-file-over': hasBaseDropzoneOver}"
             (fileOver)="fileOverBase($event)"
             [uploader]="uploader"
             class="border-2 border-dashed rounded-2xl flex flex-col justify-center items-center m-6 h-32">
             <fa-icon [icon]="faUpload" class="text-2xl "></fa-icon>
            <p class="text-sm">Drop your photo here</p> 
            <p class="mt-2 text-sm">or</p>

            <label class="custom-file-upload mt-2 cursor-pointer inline-block text-sm">
                <input type="file" ng2FileSelect [uploader]="uploader"/>
                Pick your photo from the device.
            </label>
        </div>
    </div>

    <div class="photo-upload-status py-3 px-4">
        <p>Status:</p>
        <p *ngIf="!uploader?.queue?.length" class="text-sm text-slate-400">
            No status available.
        </p>
        <div *ngIf="uploader?.queue?.length">
            <p class="text-sm" *ngFor="let item of uploader.queue">
                {{item?.file?.name}} - {{ item?.file?.size/1024/1024 | number:'.2' }} MB
            </p>
        </div>
        

    </div>

    <div [class]="(!uploader?.queue?.length ? 'opacity-50' : '') + (' footer absolute bottom-0 left-0 w-full py-3 px-4 flex')">
        <button class="save cursor-pointer ml-auto w-14 h-8 py-1 px-2 rounded-md" [disabled]="!uploader?.queue?.length || isUploading" (click)="uploader.uploadAll()" (click)="handleUpload()">
            <p class="text-center" *ngIf="!isUploading else spinner">Save</p>
            <ng-template #spinner>
                <div class="flex items-center justify-center">
                    <div
                        class="inline-block h-6 w-6 animate-spin rounded-full border-2 border-solid border-current border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]"
                        role="status">
                        <span
                        class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]"
                        >Loading...</span
                        >
                    </div>
                </div>
            </ng-template>
        </button>
    </div>
   
</div>
