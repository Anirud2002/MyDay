<div class="w-full h-screen flex flex-col justify-center items-center">
    <p class="welcome-text text-2xl sm:text-4xl md:text-4xl italic">Welcome to</p>
    <h1 routerLink="/" class="logo-title md:text-4xl sm:text-3xl text-2xl cursor-pointer">myDay</h1>
    <div class="sign-in-form w-full mt-2">
        <form class="mx-auto w-4/5  md:w-1/3 lg:w-1/4 flex flex-col justify-center space-y-3" (submit)="signUp()">
            <div class="form-group flex flex-col justify-start">
                <label>Username:</label>
                <input [(ngModel)]="registerValues.userName" name="userName" type="text" class="p-2 rounded-lg outline-none border-2"/>
            </div>
            <div class="form-group flex flex-col justify-start">
                <label>Email:</label>
                <input [(ngModel)]="registerValues.email" name="email" type="text" class="p-2 rounded-lg outline-none border-2"/>
            </div>
            <div class="form-group flex flex-col justify-start">
                <label>First Name:</label>
                <input [(ngModel)]="registerValues.firstName" name="firstName" type="text" class="p-2 rounded-lg outline-none border-2"/>
            </div>
            <div class="form-group flex flex-col justify-start">
                <label>Last Name:</label>
                <input [(ngModel)]="registerValues.lastName" name="lastName" type="text" class="p-2 rounded-lg outline-none border-2"/>
            </div>
            <div class="form-group flex flex-col justify-start">
                <label>Password:</label>
                <input [(ngModel)]="registerValues.password" name="password" type="text" class="p-2 rounded-lg outline-none border-2"/>
            </div>
            <div class="form-group flex flex-col justify-start">
                <label>Confirm Password:</label>
                <input [(ngModel)]="confirmPassword" type="password" name="confirmPassword" class="p-2 rounded-lg outline-none border-2"/>
            </div>
            <a routerLink="/signIn" class="block text-center text-xs">Already a user? 
                <span class="create-text">Sign in here!</span>
            </a>
            <button type="submit" class="mt-6 text-white px-4 py-1 rounded-md mx-auto">Sign Up</button>
        </form>
    </div>
</div>
