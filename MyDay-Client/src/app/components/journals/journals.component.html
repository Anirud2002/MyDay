<div class="sm:w-11/12 md:w-4/5 lg:w-3/5 w-full mx-auto p-4 md:p-6 flex flex-col justify-center items-center -mt-8">
    <app-loader [dataLoaded]="dataLoaded"></app-loader>
      
    <div class="container flex flex-col items-center justify-center mb-8" *ngFor="let post of posts">
        <div class="user flex items-center">
            <fa-icon [icon]="faUserCircle" size="2xl"></fa-icon>
            <div class="post-detail ml-4">
                <p class="font-bold">{{post.firstName}} {{post.lastName}}</p>
                <p class="text-xs">{{post.postedOn | date: 'MMM d, y, h:mm a'}}</p>
            </div>
        </div>
        <app-post class="w-full" [post]="post"></app-post>
    </div>

    <div *ngIf="posts.length === 0 && dataLoaded">
        <h2 class="text-center">No posts! Be the first one to write your <span class="font-medium cursor-pointer" routerLink="/">Journal</span>.</h2>
    </div>
</div>
